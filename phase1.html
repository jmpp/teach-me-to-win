<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        html, body { background-color: black}
        .squares {
            position: relative;
            perspective: 500px;
            width: 200px;
            height: 350px;
            margin: 0 auto;
        }
        .squares > div {
            position: absolute;
            top: 0;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #board {
            margin-top: 1.5rem;
        }
    </style>

    <title>Phase 1</title>
</head>
<body>

    <main class="container">

        <hr>
        <h1>Phase 1 : Observation</h1>
        <hr>

        <section id="board">
        </section>

    </main>

    <script src="node_modules/phaser/build/phaser.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script> -->
    <script>
        (function() {
            'use strict';

            const game = new Phaser.Game(1280, 720, Phaser.AUTO, 'board', {
                preload : preload,
                create : create,
                update : update,
                render : render
            });

            let cursors;
            let player;
            let background;

            function preload() {
                game.load.image('player', 'assets/images/ship.png');
                game.load.image('background_level_1', 'assets/images/background_level_1.png');
            }

            function create() {
                game.world.setBounds(0, 0, 1280, 720);
                game.physics.startSystem(Phaser.Physics.P2JS);
                
                background = game.add.sprite(0, 0, 'background_level_1');
                player = game.add.sprite(10, game.world.centerY, 'player');
                cursors = game.input.keyboard.createCursorKeys();

                game.camera.follow(player);
                game.physics.p2.enable(player);
            }

            function update() {
                player.body.setZeroVelocity();
                player.body.velocity.x = 200;

                if (cursors.up.isDown) {
                    player.body.moveUp(300);
                }
                else if (cursors.down.isDown) {
                    player.body.moveDown(300);
                }

                if (cursors.left.isDown) {
                    player.body.velocity.x = -300;
                }
                else if (cursors.right.isDown) {
                    player.body.moveRight(300);
                }
            }

            function render() {
                game.debug.cameraInfo(game.camera, 32, 32);
                game.debug.spriteCoords(player, 32, 500);
            }

        })();
    </script>

</body>
</html>
